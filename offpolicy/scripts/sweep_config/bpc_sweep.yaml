program: train_hns_transfertask.py
project: sweep_BPC
name: blueprintconstruction
command:
  - ${env}
  - python3
  - ${program}
  - --attn --use_feature_normlization
  - ${args}
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
method: grid
metric:
  goal: maximize
  name: hider0/average_step_rewards
parameters:
  env_name:
    distribution: constant
    value: "BlueprintConstruction"
  scenario_name:
    distribution: constant
    value: "empty"
  algorithm_name:
    distribution: constant
    value: "hyper_sweep"
  num_agents:
    distribution: constant
    value: 2
  seed:
    distribution: constant
    value: 1
  n_rollout_threads:
    distribution: constant
    value: 600
  data_chunk_length:
    distribution: constant
    value: 10
  num_env_steps:
    distribution: constant
    value: 50000000
  episode_length:
    distribution: constant
    value: 400
  hidden_size:
    distribution: constant
    value: 64
  layer_N:
    distribution: constant
    value: 1
  attn_size:
    distribution: constant
    value: 64
  num_mini_batch:
    distribution: constant
    value: 1
  gain:
    distribution: constant
    value: 1
  lr:
    distribution: categorical
    values: [0.01, 0.001, 0.0001]
  ppo_epoch:
    distribution: categorical
    values: [5, 15, 20]
